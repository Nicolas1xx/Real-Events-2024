<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon/RealDevSquad.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Real Events</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .navbar {
      background: linear-gradient(to right, #f0f0f0, #ffffff);
    }
    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
    }
    @media (max-width: 767px) {
      footer .row {
        display: block;
      }
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Menu -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="bi bi-apple"></i> REAL DEV
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Eventos
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Pesquisar</a></li>
              <li><a class="dropdown-item" href="#">Criar</a></li>
              <li><a class="dropdown-item" href="#">Editar</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Quem Somos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <main>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Cadastro de Evento Cultural</h1>
      <form id="form-evento">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="titulo" placeholder="Título do evento" required />
          <label for="titulo" class="form-label">Título do Evento:</label>
        </div>
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição:</label>
          <textarea class="form-control" id="descricao" rows="3" required></textarea>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="data" class="form-label">Data do Evento:</label>
            <input type="date" class="form-control" id="data" required />
          </div>
          <div class="col-md-6">
            <label for="horario" class="form-label">Horário do Evento:</label>
            <input type="time" class="form-control" id="horario" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="local" class="form-label">Local do Evento:</label>
          <input type="text" class="form-control" id="local" required />
        </div>
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo de Evento:</label>
          <select class="form-select" id="tipo" required>
            <option value="" disabled selected>Selecione um tipo</option>
            <option value="Cultural">Cultural</option>
            <option value="Educacional">Educacional</option>
            <option value="Esportivo">Esportivo</option>
            <option value="Corporativo">Corporativo</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="imagem" class="form-label">Imagem do Evento:</label>
          <input type="file" class="form-control" id="imagem" accept="image/*" />
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Evento</button>
      </form>
    </div>
  </main>

  <footer class="mt-4">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4">
          <h5>Endereço</h5>
          <p>Rua EA FC 25, 123, Centro, Itapeva-SP</p>
        </div>
        <div class="col-12 col-md-4">
          <h5>Páginas</h5>
          <ul class="list-unstyled">
            <li><a href="#">Home</a></li>
            <li><a href="#">Eventos</a></li>
            <li><a href="#">Quem Somos</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </div>
        <div class="col-12 col-md-4">
          <h5>Desenvolvido por Nicolas</h5>
          <p>Real Dev Squad - 2024</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
